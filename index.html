<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>Snake Game</title>
</head>
<body>
    <main>
        <section class="game-general">
            <header id="name">
                <p id="title">SNAKE</p>
            </header>
            <div class="game-container">
                <div id="screen-protector"></div>
                <canvas id="game" width="400" height="400">Your browser doesn't support canvas HTML.</canvas>
                <button id="play-btn">PLAY</button>
                <div id="game-over">
                    <p>GAME OVER!</p>
                    <button>Continuar</button>
                </div>
            </div>

            <article class="tags">
                <div class="mini-tag">
                    <p id="chess">
                        Habilitar<br>fundo xadrez
                    </p>
                </div>

                <div class="mini-tag">
                    <p id="gh-refer">
                        Desenvolvido por <a id="gh-link" href="https://github.com/vinicius-arg">J. Vin√≠cius</a>
                    </p>
                </div>
            </article>
        </section>

        <section class="board">
            <div class="score">
                <p id="score"></p>
            </div>
            <div class="score">
                <p id="best-score"></p>
            </div>
        </section>
    </main>

    <audio id="sound" style="display: none;" src="./assets/score.mp3"></audio>
    <script src="./script/script.js"></script>
</body>
</html>
